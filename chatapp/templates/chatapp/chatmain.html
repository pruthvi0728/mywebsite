<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="{% static '/css/chatcss.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <span style="">Chat Board</span>
        <h6>Hello , {{user.first_name}}</h6>
    </div>

    <!-- Login Form -->
    <form action="chatmain" method="post">
        {% csrf_token %}
        <input type="text" class="fadeIn second" name="msg" placeholder="Type a message" required>
        <input type="submit" class="fadeIn fourth" name="send" value="Send">
    </form>
    {% for message in messages %}
          <script>alert("{{message}}");</script>
    {% endfor %}
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="logout">LogOut</a>
    </div>

  </div>
</div>
</body>
</html>
